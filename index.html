<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW HOMEPAGE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/stylestest.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <button class="btnLogin-popup">Login</button>
                </li>
                <li>
                    <button class="btnSignUp-popup">Sign Up</button>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <!--li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li-->
            </ul>
        </nav>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box-login">
                <h2>Login</h2>
                <div class="warning" id="login-warning"></div>
                <form id="login">
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text" name="email"  id="login-email" >
                        <label>Username or Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="password" name="password" id="login-password" >
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="button" id="login-button" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box-register">
                <h2>Sign Up</h2>
                <div class="warning" id="signup-warning"></div>
                <form  id="createAccount">
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text" name="username" id="signup-username">
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text"  name="email" id="signup-email">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="password" name="password" id="signup-password">
                        <label>Password</label>
                    </div>
                    <button type="button" id="signup-button" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account? <a class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    
    </header>
    <main>
        <div class="vignette"></div>
        <img src="assets/images/background.jpg" data-speedx="0.3" data-speedy="0.38" class="parallax bg-img">
        <img src="assets/images/fog_7.png" data-speedx="0.27" data-speedy="0.32" class="parallax fog-7">
        <img src="assets/images/fog_5.png" data-speedx="0.16" data-speedy="0.105" class="parallax fog-5">
        <img src="assets/images/waterfall.png" data-speedx="0.3" data-speedy="0.3" class="parallax waterfall">
        <div class="text parallax" data-speedx="0.07"data-speedy="0.07" >
        <div class="text parallax">
        <!--img src="assets/images/mountain_1.png" data-speedx="0.4" data-speedy="0.4" class="parallax mountain-1"-->

        <img src="assets/images/sun_rays.png" class="sun-rays">   
        <img src="assets/images/fog_6.png" data-speedx="0.25" data-speedy="0.28" class="parallax fog-6">

            <!--h2>Nadal</h2-->
            <h1>IDKYET</h1>
        </div>
        </main>

</body>
