<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <div class="wrapper">
        <section class="s-wrapper flex-class">
            <div class="content flex-class">
                <div class="container flex-class">
                    <p class="name">IDKYET</p>
                    <div class="warning" id="login-warning"></div>
                    <input type="email" name="email" id="login-email" placeholder="Email">
                    <input type="password" name="password" id="login-password" placeholder="Password">
                    <button id="login-button">Log In</button>
                    <p class="divider flex-class"><span></span>OR<span></span></p>
                    <!--div class="fb flex-class">
                        <div class="fp-p">Log in with Facebook</div>
                    </div-->
                    <div class="forget-password">Forgot Password?</div>
                </div>
                <div class="sub-container flex-class">
                    <p>Don't have an account?<span id="signup-page-link">Sign Up</span></p>
                </div>
            </div>
        </section>

        <section class="s-wrapper flex-class">
            <div class="content flex-class">
                <div class="container flex-class">
                    <p class="name">IDKYET</p>
                    <div class="warning" id="signup-warning"></div>
                    <input type="email" name="email" id="signup-email" placeholder="Email">
                    <input type="text" name="username" id="signup-username" placeholder="Username">
                    <input type="password" name="password" id="signup-password" placeholder="Password">
                    <button id="signup-button">Sign Up</button>
                    <!--p class="divider flex-class"><span></span>OR<span></span></p>
                    <div class="fb flex-class">
                        <div class="fp-p">Log in with Facebook</div>
                    </div-->
                </div>
                <div class="sub-container flex-class">
                    <p>Already have an account?<span id="login-page-link">Log In</span></p>
                </div>
            </div>
        </section>
    </div>
    <section class="loged-in s-wrapper flex-class">
        <div class="content flex-class">
            <div class="container flex-class">
                <h1>WELCOME!</h1>
                <button class="btn-menu-list" onclick="location.href='chat.html'">Access Live Chat</button>
                <button class="btn-menu-list" onclick="location.href='games.html'">Access Singleplayer Games</button>
                <button class="btn-menu-list" onclick="location.href='tempMultiplayer.html'">Access Multiplayer Games</button>
                <button class="btn-menu-signout" id="signout-button">Sign Out</button>
            </div>
        </div>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.4/firebase-auth.js"></script>

    <script src="./js/app.js"></script>
</body>
</html>
